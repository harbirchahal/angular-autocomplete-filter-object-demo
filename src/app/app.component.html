<header>
	<mat-toolbar color="primary">
    Angular Autocomplete Filter Object Demo
  </mat-toolbar>
</header>
<main>
  <mat-card>
    <mat-card-content>
      <autocomplete-object [options]="people | fn: peopleToOptions"
                            [config]="config"
                            (optionSelected)="doSomething($event)">      
      </autocomplete-object>
    </mat-card-content>
  </mat-card>
</main>
